# if you want to modify the config, please check the following tutorial first:
# https://robotwin-platform.github.io/doc/usage/configurations.html
render_freq: 0  # if=10, 仿真系统会执行 10 个物理步骤，但视觉界面只更新一次;这个参数就是用来可视化的，其他没有用
episode_num: 50
use_seed: false
save_freq: 20
embodiment: [aloha-agilex]
language_num: 100
domain_randomization:
  random_background: true
  cluttered_table: true
  clean_background_rate: 0.02
  random_head_camera_dis: 0
  random_table_height: 0.03
  random_light: true
  crazy_random_light_rate: 0.02
camera:
  head_camera_type: D435
  wrist_camera_type: D435
  collect_head_camera: true
  collect_wrist_camera: true
data_type:
  rgb: true
  third_view: false
  depth: false
  pointcloud: false
  observer: false
  endpose: true
  qpos: true
  mesh_segmentation: false
  actor_segmentation: false
pcd_down_sample_num: 1024 # 当pointcloud=False时，这个设置不会生效
pcd_crop: true # 当pointcloud=False时，这个设置不会生效
save_path: ./data
clear_cache_freq: 1
collect_data: true
eval_video_log: true
